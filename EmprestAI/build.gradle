plugins {
    id 'java'
}

group = 'br.com.emprestai'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.33'  // Conector MySQL para JDBC

    // Vamos implementar dependencia pra JSON??

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // (Sugestão) Biblioteca para log de ações no gerenciador
    implementation 'org.slf4j:slf4j-api:2.0.12'
    implementation 'ch.qos.logback:logback-classic:1.5.3'
}

test {
    useJUnitPlatform()
}